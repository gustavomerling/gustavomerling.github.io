<!DOCTYPE html>
<html>
<head>
	<title>Motion</title>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		.awesome_ball{
			position: fixed;
			top:50%;
			left:50%;
			margin-left:-50px;
			margin-top:-50px;
			height:100px;
			width:100px;
			background:rgba(0,0,0,0.4);
			border:2px solid #000;
			border-radius: 100px;
			line-height:100px;
			text-align: center;
			font-family: helvetica;
			font-weight: 700;
		}
	</style>
</head>
<body>

	<div class='awesome_ball'>hey</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

	<script>
		screen.orientation.lock();
		screen.lockOrientation("portrait-primary");
	</script>

</body>
</html>
