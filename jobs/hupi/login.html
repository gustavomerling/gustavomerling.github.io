<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="robots" content="noindex">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hupi Construtora</title>
    <meta name="description" content="Nosso propósito é entregar imóveis dignos, bonitos e baratos">
    <link rel="stylesheet" href="content/assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="content/assets/images/facicon.ico" />
</head>
<body>
    
    <!-- LOGIN -->
    <section class='login'>
        <div class='container'>
            <div class='row justify-content-center align-items-center'>
                <div class='col-xl-8 col-lg-9 col-12'>
                    <div class='login__container'>
                        <div class='login__container__copyright'>Copyright © 2021. Todos os direitos reservados</div>
                        <div class='login__container__cover'>
                            <div class='row justify-content-center align-items-center'>
                                <div class='col-12'>
                                    <img src='./content/assets/images/logo-hupi-grey.png'>
                                    <div class='login__container__cover__title'>Portal do Cliente</div>
                                </div>
                            </div>
                            <a href='index.html'>Voltar para o site</a>
                        </div>
                        <div class='login__container__form'>
                            <div class='row justify-content-center align-items-center'>
                                <div class='col-12'>
                                    <div class='login__container__form__title'>Faça seu login</div>
                                    <form>
                                        <fieldset>
                                            <label>CPF:</label>
                                            <input type='tel' name='cpf' class='cpf_mask' placeholder='Digite seu CPF' required>
                                        </fieldset>
                                        <fieldset>
                                            <label>Senha:</label>
                                            <input type='password' name='password' placeholder='Digite sua senha' required>
                                        </fieldset>
                                        <fieldset>
                                            <label class='fake_checkbox'>
                                                <input type='checkbox'>
                                                <span></span>
                                                Lembrar
                                            </label>
                                            <button type='submit'>Entrar</button>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="content/assets/scripts/main.min.js"></script>
</body>
</html>
